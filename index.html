<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <script src="js/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        h1              {margin-bottom: 30px; text-align:center;color:#4b4443;}
        label           {font-weight: bold;}
        input, select   {margin-bottom: 10px;}
        form            {max-width: 100%; padding: 20px; margin:auto; background:#ae8e7e;}
        div.container {max-width:600px;}
        button.btn-submit {background:#4b4443; border:none; color:#fff;}
        button.btn-submit:hover {background:#fff;color:#000;}
    </style>
</head>
<body class="m-4">
    <div class="container">
    <h1>Employee Management System</h1>
          <form id="empForm" action="/" method="post">
               <div class="form-group">
                    <label>8-Digit Employee ID</label>
                    <input class="form-control" type="text" id="id" name="id" maxlength="8" required>
               </div>
               <div class="form-group">
                    <label>Name</label>
                    <input class="form-control" type="text" id="name" name="name" required>
               </div>
               <div class="form-group">
                    <label>4-Digit Extension</label>
                    <input class="form-control" type="text" id="ext" name="ext" maxlength="4" required>
               </div>
               <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" type="email" id="email" name="email" required>
               </div>
               <div class="form-group">
                    <label>Department</label>
                    <select class="form-control" id="department" name="department" form="departmentForm" required>
                         <option value="Administrative">Administrative</option>
                         <option value="Engineering">Engineering</option>
                         <option value="Executive">Executive</option>
                         <option value="Marketing">Marketing</option>
                         <option value="Quality Assurance">Quality Assurance</option>
                         <option value="Sales">Sales</option>
                    </select>
               </div>
               <button type="submit" class="btn-submit" id="submitBtn">Add Employee</button>
          </form>
</div>    
</body>
</html>
